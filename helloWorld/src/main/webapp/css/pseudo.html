<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/pseudo.html</title>
    <style>
        a:link {
            color: orange;
        }

        a:visited {
            color: green;
        }

        a:hover {
            font-weight: bold;
        }

        a:active {
            color: blue;
        }

        input:focus {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <a href="#" target="_blank">Link</a><br>
    <input type="text" name="" id="" value='focus'>
    <input type="password" name="" id="" value='password'>
</body>

</html>
