<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JQuery/memberList.html</title>
    <script src='jquery-3.6.0.min.js'></script>
    <script>
        // 생성자 함수
        function Member(id, name, score) {
            this.id = id;
            this.name = name;
            this.score = score;
        }
        let members = [ // 배열
            new Member('user1', '박소연', 80),
            new Member('user2', '김민지', 85),
            new Member('user3', '이유진', 90)
        ];
        $(document).ready(function () { // document가 실행된 다음(전체 페이지 로드 후) function 실행
            // let ul = document.createElement('ul');
            // members.forEach(function(val, ind) {
            //     let li = document.createElement('li');
            //     li.textContent = `id: ${val.id}, name: ${val.name}, score: ${val.score}`;
            //     ul.appendChild(li);
            // })
            // document.getElementById('show').appendChild(ul);

            // 제이쿼리로 위의 코드 쓰기
            let ul = $('<ul id="addt"><li>apple</li></ul>'); // jquery
            console.log(ul);
            ul = document.createElement('ul');
            console.log(ul);

            $(members).each(function(ind, val) { // 제이쿼리의 each 메소드는 첫 번째가 인덱스고 두 번째가 엘리먼트 요소
                console.log(val, ind);
                // 하위요소를 append
                $(ul).append($('<li>').text(`id: ${val.id}, name: ${val.name}, score: ${val.score}`));
            }); // $()는 제이쿼리 오브젝트로 만든다는 의미
            $('show').append(ul);
        });
    </script>
</head>

<body>
    <div id='show'></div>
    <!-- <ul><li>아이디, 이름, 점수</li><li>...</li><li>...</li></ul> -->
</body>

</html>
