<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/array.html</title>
    <style>
        thead>tr {
            background-color: grey;
            color: wheat;
        }

        tbody>tr:nth-of-type(2n+1) {
            background-color: yellow;
        }

        img {
            width: 100px;
        }
    </style>
</head>

<body>
    <!-- 
    <table border="1">
        <tbody>
            <tr>
                <td>학생</td>
                <td>나이</td>
                <td>점수</td>
            </tr>
        </tbody>
    </table> 
    -->
    <script>
        var person1 = {
            name: '홍길동',
            age: 20,
            score: 80,
            image: '1.PNG'
        };

        var person2 = {
            name: '김민수',
            age: 23,
            score: 85,
            image: '2.PNG'
        }

        var person3 = {
            name: '홍성민',
            age: 25,
            score: 88,
            image: '3.PNG'
        }

        var objAry = [person1, person2, person3];
        var str = '<thead><tr><th>이름</th><th>나이</th><th>점수</th><th>사진</th></tr></thead>';
        document.write('<table border="1">' + str + '<tbody>');

        for (var i = 0; i < objAry.length; i++) {
            document.write('<tr>');
            for (var field in objAry[i]) {
                if (field == 'image') {
                    document.write('<td><img src="' + objAry[i][field] + '"></td>');
                } else {
                    document.write('<td>' + objAry[i][field] + '</td>');
                }
            }
            document.write('</tr>');
        }
        document.write('</tbody></table>');
    </script>
</body>

</html>
